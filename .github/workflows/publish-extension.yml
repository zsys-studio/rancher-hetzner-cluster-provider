name: Publish Extension

on:
  push:
    branches: [main]

concurrency:
  group: publish-extension
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  publish:
    name: Publish Extension
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: extension
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '20'
          cache: yarn
          cache-dependency-path: extension/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install yq
        run: |
          YQ_VERSION=v4.44.6
          YQ_SHA256="0c2b24e645b57d8e7c0566d18643a6d4f5580feeea3878127354a46f2a1e4598"
          sudo wget -qO /usr/local/bin/yq "https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_amd64"
          echo "${YQ_SHA256}  /usr/local/bin/yq" | sha256sum --check
          sudo chmod +x /usr/local/bin/yq

      - name: Build and package extension
        run: yarn publish-pkgs -s zsys-studio/rancher-hetzner-cluster-provider -b rancher-extension -f

      - name: Deploy to rancher-extension branch
        uses: peaceiris/actions-gh-pages@e9c66a37f080288a11235e32cbe2dc5fb3a679cc # v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: rancher-extension
          publish_dir: extension/tmp
          keep_files: true
